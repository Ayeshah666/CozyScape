<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CozyScape | Ambient Noise Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8a5a44;
            --secondary: #6b4d3d;
            --dark: #1a1a1a;
            --light: #f5f5f5;
            --accent: #c9a982;
            --overlay: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: var(--accent);
            font-size: 1.8rem;
        }

        .logo h1 {
            font-weight: 300;
            font-size: 1.8rem;
        }

        .logo span {
            color: var(--accent);
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .video-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            height: 400px;
            animation: fadeInUp 1s ease;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, var(--overlay), transparent);
            padding: 2rem 1.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .video-title {
            font-size: 1.8rem;
            font-weight: 300;
            color: white;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            animation: fadeIn 1.5s ease;
        }

        .sound-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        @media (max-width: 480px) {
            .sound-options {
                grid-template-columns: 1fr;
            }
        }

        .sound-option {
            background-color: var(--secondary);
            border: none;
            border-radius: 8px;
            padding: 1rem;
            color: var(--light);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .sound-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: all 0.5s ease;
        }

        .sound-option:hover::before {
            left: 100%;
        }

        .sound-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .sound-option.active {
            background-color: var(--primary);
            box-shadow: 0 0 0 2px var(--accent);
        }

        .sound-option i {
            font-size: 1.2rem;
        }

        .volume-control {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .volume-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .volume-label i {
            font-size: 1.2rem;
            color: var(--accent);
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--secondary);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 5px rgba(201, 169, 130, 0.5);
        }

        .timer-control {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .timer-options {
            display: flex;
            gap: 0.5rem;
        }

        .timer-btn {
            flex: 1;
            background-color: var(--secondary);
            border: none;
            border-radius: 6px;
            padding: 0.5rem;
            color: var(--light);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .timer-btn:hover {
            background-color: var(--primary);
        }

        .timer-btn.active {
            background-color: var(--primary);
            box-shadow: 0 0 0 2px var(--accent);
        }

        .playback-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .play-btn {
            background-color: var(--primary);
            color: var(--light);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(138, 90, 68, 0.4);
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(138, 90, 68, 0.6);
        }

        .play-btn:active {
            transform: scale(0.98);
        }

        .secondary-btn {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--light);
            border-radius: 30px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .secondary-btn:hover {
            background-color: rgba(138, 90, 68, 0.2);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background-color: var(--accent);
            border-radius: 50%;
            opacity: 0.3;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            animation: fadeIn 2s ease;
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-cloud-moon"></i>
                <h1>Cozy<span>Scape</span></h1>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="main-content">
            <div class="video-container">
                <video id="backgroundVideo" loop muted>
                    <!-- Video source will be set by JavaScript -->
                </video>
                <div class="video-overlay">
                    <h2 class="video-title" id="videoTitle">Select a sound</h2>
                </div>
            </div>

            <div class="controls">
                <div class="sound-options">
                    <button class="sound-option" data-sound="spring" data-video="spring.mp4">
                        <i class="fas fa-leaf"></i>
                        Spring
                    </button>
                    <button class="sound-option" data-sound="ocean" data-video="ocean.mp4">
                        <i class="fas fa-water"></i>
                        Ocean
                    </button>
                    <button class="sound-option" data-sound="rain" data-video="rain.mp4">
                        <i class="fas fa-cloud-rain"></i>
                        Rain
                    </button>
                    <button class="sound-option" data-sound="serene" data-video="serene.mp4">
                        <i class="fas fa-spa"></i>
                        Serene
                    </button>
                </div>

                <div class="volume-control">
                    <div class="volume-label">
                        <span>Volume</span>
                        <i class="fas fa-volume-up"></i>
                    </div>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
                </div>

                <div class="timer-control">
                    <label>Sleep Timer</label>
                    <div class="timer-options">
                        <button class="timer-btn" data-minutes="0">Off</button>
                        <button class="timer-btn" data-minutes="15">15m</button>
                        <button class="timer-btn" data-minutes="30">30m</button>
                        <button class="timer-btn" data-minutes="60">1h</button>
                        <button class="timer-btn" data-minutes="120">2h</button>
                    </div>
                </div>

                <div class="playback-controls">
                    <button class="secondary-btn" id="stopBtn">
                        <i class="fas fa-stop"></i> Stop
                    </button>
                    <button class="play-btn" id="playBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="secondary-btn" id="muteBtn">
                        <i class="fas fa-volume-mute"></i> Mute
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <p>Â© 2023 CozyScape | Relax, Unwind, and Find Your Peace</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const themeToggle = document.getElementById('themeToggle');
            const backgroundVideo = document.getElementById('backgroundVideo');
            const videoTitle = document.getElementById('videoTitle');
            const soundOptions = document.querySelectorAll('.sound-option');
            const volumeSlider = document.getElementById('volumeSlider');
            const playBtn = document.getElementById('playBtn');
            const stopBtn = document.getElementById('stopBtn');
            const muteBtn = document.getElementById('muteBtn');
            const timerBtns = document.querySelectorAll('.timer-btn');
            const particlesContainer = document.getElementById('particles');

            // Audio context
            let audioContext;
            let audioBuffer;
            let sourceNode;
            let gainNode;
            let isPlaying = false;
            let currentSound = null;
            let timer = null;

            // Create floating particles
            function createParticles() {
                const particleCount = 20;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random size between 2px and 6px
                    const size = Math.random() * 4 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // Random position
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.bottom = `-10px`;
                    
                    // Random animation duration between 10s and 20s
                    const duration = Math.random() * 10 + 10;
                    particle.style.animationDuration = `${duration}s`;
                    
                    // Random delay
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }

            // Initialize audio context
            function initAudio() {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    gainNode = audioContext.createGain();
                    gainNode.connect(audioContext.destination);
                    gainNode.gain.value = volumeSlider.value;
                } catch (e) {
                    console.error('Web Audio API is not supported in this browser', e);
                    alert('Sorry, your browser doesn\'t support the Web Audio API. Please try a modern browser like Chrome or Firefox.');
                }
            }

            // Load audio file
            async function loadAudio(soundName) {
                if (!audioContext) initAudio();
                
                try {
                    const response = await fetch(`sounds/${soundName}.mp3`);
                    const arrayBuffer = await response.arrayBuffer();
                    audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    currentSound = soundName;
                    return true;
                } catch (error) {
                    console.error('Error loading audio:', error);
                    return false;
                }
            }

            // Play audio
            function playAudio() {
                if (!audioBuffer || !audioContext) return;
                
                stopAudio();
                
                sourceNode = audioContext.createBufferSource();
                sourceNode.buffer = audioBuffer;
                sourceNode.loop = true;
                sourceNode.connect(gainNode);
                sourceNode.start();
                isPlaying = true;
                
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }

            // Stop audio
            function stopAudio() {
                if (sourceNode) {
                    sourceNode.stop();
                    sourceNode.disconnect();
                    sourceNode = null;
                }
                isPlaying = false;
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }

            // Set timer
            function setTimer(minutes) {
                clearTimeout(timer);
                
                if (minutes > 0) {
                    timer = setTimeout(() => {
                        stopAudio();
                        // Reset all timer buttons
                        timerBtns.forEach(btn => btn.classList.remove('active'));
                        // Activate "Off" button
                        timerBtns[0].classList.add('active');
                    }, minutes * 60 * 1000);
                }
            }

            // Event Listeners
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('light-theme');
                const icon = this.querySelector('i');
                if (document.body.classList.contains('light-theme')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });

            soundOptions.forEach(option => {
                option.addEventListener('click', async function() {
                    const soundName = this.getAttribute('data-sound');
                    const videoFile = this.getAttribute('data-video');
                    
                    // Update active state
                    soundOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Load and set video
                    backgroundVideo.src = `videos/${videoFile}`;
                    videoTitle.textContent = this.textContent.trim();
                    
                    // Load audio
                    const loaded = await loadAudio(soundName);
                    if (loaded) {
                        playAudio();
                        backgroundVideo.play();
                    }
                });
            });

            volumeSlider.addEventListener('input', function() {
                if (gainNode) {
                    gainNode.gain.value = this.value;
                }
            });

            playBtn.addEventListener('click', function() {
                if (!currentSound) {
                    alert('Please select a sound first');
                    return;
                }
                
                if (isPlaying) {
                    stopAudio();
                    backgroundVideo.pause();
                } else {
                    playAudio();
                    backgroundVideo.play();
                }
            });

            stopBtn.addEventListener('click', function() {
                stopAudio();
                backgroundVideo.pause();
                backgroundVideo.currentTime = 0;
                
                // Reset active sound option
                soundOptions.forEach(opt => opt.classList.remove('active'));
                currentSound = null;
                videoTitle.textContent = 'Select a sound';
            });

            muteBtn.addEventListener('click', function() {
                if (gainNode) {
                    if (gainNode.gain.value > 0) {
                        gainNode.gain.value = 0;
                        this.innerHTML = '<i class="fas fa-volume-up"></i> Unmute';
                    } else {
                        gainNode.gain.value = volumeSlider.value;
                        this.innerHTML = '<i class="fas fa-volume-mute"></i> Mute';
                    }
                }
            });

            timerBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    timerBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const minutes = parseInt(this.getAttribute('data-minutes'));
                    setTimer(minutes);
                });
            });

            // Initialize
            createParticles();
            initAudio();
        });
    </script>
</body>
</html>
